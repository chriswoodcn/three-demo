<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <script src="Build/CesiumUnminified/Cesium.js"></script>
    <link rel="stylesheet" href="Build/Cesium/Widgets/widgets.css">
    <script src="initMap.js"></script>
    <script>
        //在initMap.js进行初始化
        var viewer = null;
        function load() {
            console.log("地图初始化");
            initMap();//地图初始化
            //加载地形服务
            loadTerrain();
        }
        //加载地形服务
        function loadTerrain(){
            var terrainLayer = new Cesium.CesiumTerrainProvider({
                url: "http://10.254.10.38/terrain",//离线部署的地形服务
                //url: "http://data.marsgis.cn/terrain",//在线地形服务
            });
            viewer.scene.terrainProvider = terrainLayer;
            //初始定位
            var obj = {lng: 107.3439536777, lat: 33.8578480564,eyeHeight:12500,pitch:-25,heading:0.0,time:1};
            viewerFlyToLonLat(obj);
        }

    </script>
</head>
<body onload="load()">
<div id="map" style='z-index:100;position: absolute;top: 0; bottom: 0;right: 0;left: 0;'></div>
</body>
</html>
